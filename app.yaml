application: jsonp-db-redux
version: 1
api_version: 1
runtime: python27
threadsafe: false

libraries:
- name: django
  version: "1.2"

handlers:
- url: /index.html
  static_files: index.html
  upload: index.html

# this one is an admin login
# strip this URL paragraph for no auto cleanup
- url: /cleanAll
  script: jsonpdb.py
  login: admin

- url: /icons-and-styles
  static_dir: icons-and-styles

- url: /jslibs
  static_dir: jslibs

- url: /.*
  script: jsonpdb.py
